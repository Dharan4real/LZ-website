<!DOCTYPE html>
<html>

<head>
    <title>Led Zeppelin | Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="store.js" async></script>
</head>

<body>
    <header class="main-header">
        <nav class="nav nav-main">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="store.html">Store</a></li>
            </ul>
        </nav>
        <h2 class="band-name band-name-large">LED ZEPPELIN</h2>
    </header>

    <section class="content-section container">
        <h3 class="section-header">Records</h3>
        <div class="shop-items">

            <div class="shop-item">
                <span class="record-title">Led Zeppelin I</span>
                <img class="record-image"  src="Images/Led Zeppelin I.jpg" alt="Led Zeppelin I" class="record-image">
                <div class="shop-item-details">
                    <span class="record-price">$24.99</span>
                    <button class="btn btn-primary add-to-cart-button" type="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="record-title">Led Zeppelin II</span>
                <img class="record-image"  src="Images/Led Zeppelin II.jpg" alt="Led Zeppelin II" class="record-image">
                <div class="shop-item-details">
                    <span class="record-price">$29.99</span>
                    <button class="btn btn-primary add-to-cart-button" type="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="record-title">Led Zeppelin III</span>
                <img class="record-image" src="Images/Led Zeppelin III.jpg" alt="Led Zeppelin III" class="record-image">
                <div class="shop-item-details">
                    <span class="record-price">$24.99</span>
                    <button class="btn btn-primary add-to-cart-button" type="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="record-title">Led Zeppelin IV</span>
                <img class="record-image" src="Images/Led Zeppelin IV.jpg" alt="Led Zeppelin IV" class="record-image">
                <div class="shop-item-details">
                    <span class="record-price">$34.99</span>
                    <button class="btn btn-primary add-to-cart-button" type="button">Add to cart</button>
                </div>
            </div>
        </div>
    </section>

    <section class="content-section container">
        <h3 class="section-header">Cart</h3>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Item</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-qty cart-header cart-column">Qty</span>
        </div>
        <div class="cart-items">
            
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$00.00</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">LED ZEPPELIN</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com/@LedZeppelin" target="_blank">
                        <img src="Images/Youtube Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://open.Spotify.com/artist/36QJpDe2go2KgaRleHCDTp" target="_blank">
                        <img src="Images/Spotify Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
